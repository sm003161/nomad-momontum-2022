<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />

<body>
    <p id="clock"></p>
    <form id="login-form" class="hidden">
        <input type="text" name="user-name" id="user-name" placeholder="Your Name" required maxlength="15" minlength="3"/>
        <button type="submit">Login</button>
    </form>
    <h1 id="welcome-message" class="hidden"></h1>
    <form id="to-do-form" -class="hidden">
        <input type="text" id="to-do-input" required placeholder="Write here to add">
        <button type="submit">Add</button>
    </form>
    <ul id="to-do-list"></ul>
    <span id="sentences"></span><span id="meanings"></span>


    <!-- 스크립트 -->

    <script src="js/clock.js"></script>
    <script src="js/engExpression.js"></script>
    <script src="js/bgimage.js"></script>
    <script src="js/todolist.js"></script>

</html>
